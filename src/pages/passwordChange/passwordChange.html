<ion-header>
  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-list>
        <ion-item>
            <ion-label >原密码：</ion-label>
            <ion-input type="password" [(ngModel)]="password.oldPassword" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label >新密码:</ion-label>
            <ion-input type="password" [(ngModel)]="password.newPassword" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label >确认新密码:</ion-label>
            <ion-input type="password" [(ngModel)]="password.confirmPassword" ></ion-input>
        </ion-item>
    </ion-list>


    <button ion-button full round color="dark" (click)="savePassword()">
        保存
    </button>
</ion-content>
