<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
        <div class="splash-logo"></div>
        <div><h2 align="center">武汉度益科技后台管理系统</h2></div>
    </div>
    <div>
        <ion-list login>
            <ion-item>
                  <ion-label>
                    <ion-icon name="md-person"></ion-icon>
                  </ion-label>
                  <ion-input type="text" [(ngModel)]="user.userName" placeholder="请输入用户名"></ion-input>
            </ion-item>

            <ion-item>
                  <ion-label>
                    <ion-icon name="md-key"></ion-icon>
                  </ion-label>
                  <ion-input type="password" [(ngModel)]="user.password" placeholder="请输入密码"></ion-input>
            </ion-item>
        </ion-list>
    </div>

    <div padding>
        <button ion-button (click)="login()" color="primary" block>登录</button>
    </div>
</ion-content>
